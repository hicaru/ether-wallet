<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-note item-start>
            Address {{numberOfAccaunt}}:
          </ion-note>
          {{address}}
          <ion-note item-end>
              <button (click)="copyAddress()"
                      ion-button color="secondary">Copy</button>
          </ion-note>
        </ion-item>
      </ion-list>

  <ion-grid>
      <ion-row justify-content-center>
        <div *ngIf="qrCodeString">
          <ion-img width="150"height="150"
                  src="{{qrCodeString}}">
          </ion-img>
        </div>
      </ion-row>
  </ion-grid>

</ion-content>
