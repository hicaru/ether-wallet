<ion-header>
  <ion-navbar color="bar">
    <button ion-button [menuToggle]>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons>
      <button (click)="page = pages.home"
              ion-button
              icon-only>
        home
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button (click)="networkModal()"
              ion-button icon-only>
        network: {{networkActive}}
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-menu [content]="mycontent">
  <ion-header>
    <ion-toolbar color="bar">
      <ion-title>Wallet</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="page = pages.home">
        home
      </button>
      <button menuClose ion-item (click)="page = pages.impots">
        import accaunt
      </button>
      <button menuClose ion-item (click)="page = pages.details">
        details
      </button>
      <button menuClose ion-item (click)="page = pages.about">
        about
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content padding>
  <ion-nav #mycontent [root]="page"></ion-nav>
</ion-content>
