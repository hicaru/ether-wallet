<ion-header>

  <ion-navbar color="bar">
    <ion-title>Network</ion-title>

    <ion-buttons end>
      <button (click)="viewCtrl.dismiss()" ion-button icon-only>
            close
      </button>
    </ion-buttons>
    
  </ion-navbar>

</ion-header>


<ion-content padding>

    <button *ngFor="let netStr of netKeys"
            [ngClass]="{'active': netStr == (net | async)}"
            (click)="onProviderSelect(netStr)"
            ion-item>
        {{netStr}}
    </button>

</ion-content>
