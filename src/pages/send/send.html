<ion-header>

  <ion-navbar color="bar">
    <ion-title>Creating a transaction!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-input type="text"
               #to
               [value]="toAddress"
               placeholder="Recipient Address">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="number"
               #value
               [value]="valueETH"
               placeholder="Amount">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="number"
               #data
               placeholder="TRANSACTION DATA (OPTIONAL)">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Gas Price in Gwei</ion-label>
    <ion-input [value]="7" #gasPrice type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Gas Limit</ion-label>
    <ion-input [value]="21000" #gasLimit type="number"></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row justify-content-center>

      <ion-col>
        <button ion-button
                (click)="txSend({
                  to: to.value, value: value.value,
                  data: data.value, gasPrice: gasPrice.value,
                  gasLimit: gasLimit.value
                })"
                color="secondary">send</button>

        <button (click)="qrcode({
          to: to.value, value: value.value,
          data: data.value, gasPrice: gasPrice.value,
          gasLimit: gasLimit.value
        })" ion-button color="warning">qr code</button>

        <button (click)="viewCtrl.dismiss()" ion-button color="danger">reject</button>
      </ion-col>
    
    </ion-row>
      
      <ion-row justify-content-center>
        <div class="qrCode"
             [style.background]="'url(' + qrCodeString + ')'">
        </div>
      </ion-row>
  </ion-grid>

</ion-content>
